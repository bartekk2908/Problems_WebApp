<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'problems_app/styles.css' %}">
    <title>Wszystkie problemy</title>
</head>
<body>
    <header class="navbar">
        <div class="navbar-con">
            <a href="{% url 'main_page' %}">
                <button class="home-button">
                    <img src="{% static 'problems_app/185038_home_house_icon.png' %}">
                </button>
            </a>
            <a href="{% url 'all_solutions' 'name' %}" class="nav-link">
                <button>
                    <text> Lista rozwiązań </text>
                </button>
            </a>
        </div>
    </header>
    <main>
        <div class="main-con">
            <div class="small-text-label">
                <text>Sortuj:</text>
            </div>
            <div class="button-con">
                <a href="{% url 'all_solutions' 'name' %}">
                        <button class="function-button">
                            <text>nazwa</text>
                        </button>
                </a>
                <a href="{% url 'all_solutions' 'date' %}">
                        <button class="function-button">
                            <text>data</text>
                        </button>
                </a>
            </div>
            <div class="button-con">
                <a href="{% url 'all_solutions' 'name' %}">
                        <button class="function-button">
                            <text>rosnąco</text>
                        </button>
                </a>
                <a href="{% url 'all_solutions' 'date' %}">
                        <button class="function-button">
                            <text>malejąco</text>
                        </button>
                </a>
            </div>
            <br />
            {% for p, url in list %}
            <br />
            <div class="sim-prob-con">
                    <a href="{{ url }}" class="sim-prob"> {{ p }} </a>
            </div>
            {% endfor %}
            <br /> <br />
        </div>
    </main>
</body>
</html>
