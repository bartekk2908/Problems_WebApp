<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'problems_app/styles.css' %}">
    <title>Rozwiązanie</title>
</head>
<body>
    {% include 'problems_app/navbar.html' %}
    <main>
        <div class="main-con">
            <div class="small-text-label">
                <text>Sugerowane rozwiązanie:</text>
            </div>
            <div class="prob-label">
                <b>{{ problem }} {{ pk }}</b>
            </div>
            <div class="sol-con">
                {{solution | safe}}
            </div>
            <div class="button-con">
                    <a href="{{ edit_url }}">
                        <button class="function-button">
                            <text>Edytuj to rozwiązanie</text>
                        </button>
                    </a>
            </div>
            <div>
                <br /> <br /> <br />
            </div>
            <div class="text-label">
                <text>Podobne problemy:</text>
            </div>
            <div>
                {% for p, url in list %}
                <div class="sim-prob-con">
                    <a href="{{ url }}" class="sim-prob"> {{ p }} </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
