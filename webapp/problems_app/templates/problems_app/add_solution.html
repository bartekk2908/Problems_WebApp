<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'problems_app/styles.css' %}">
    <title>Dodaj rozwiązanie</title>
</head>
<body>
    {% include 'problems_app/navbar.html' %}
    <main>
        <form method="post" class="main-con">
            <div class="title-con">
                <text>Wprowadź rozwiązanie</text>
            </div>
            {% csrf_token %}
            <div class="text-label">
                <label for="{{ form.pdata.id_for_label }}">Tytuł problemu:</label>
            </div>
            <div class="input-problem-con">
                {{ form.pdata }}
                {% if form.pdata.initial %}
                <div class="alert-con">
                    <text>Rozwiązanie tego problemu już istnieje.</text>
                </div>
                {% endif %}
            </div>
            <div class="text-label">
                <label for="{{ form.sdata.id_for_label }}">Rozwiązanie:</label>
            </div>
            <div class="input-con">
                {{ form.sdata }}
                {{ form.media }}
            </div>
            <div class="input-con">
                <input type="submit" value="Zatwierdź rozwiązanie">
            </div>
        </form>
    </main>
</body>
</html>
