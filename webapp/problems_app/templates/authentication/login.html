<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'problems_app/styles.css' %}">
    <title>Logowanie</title>
</head>
<body>
    <main>
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {{ form.as_p }}
          <button type="submit">Log In</button>
        </form>
    </main>
</body>
</html>
